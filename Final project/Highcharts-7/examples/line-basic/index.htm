<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
    </style>
</head>

<body>
    <script src="../../code/highcharts.js"></script>
    <script src="../../code/modules/series-label.js"></script>
    <script src="../../code/modules/exporting.js"></script>
    <script src="../../code/modules/export-data.js"></script>

    <div id="container"></div>



    <script type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'line'
            },

            title: {
                text: '政府支援'
            },

            subtitle: {
                text: 'Source: 香港立法會'
            },

            yAxis: {
                title: {
                    text: '開支（/百億元）'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 2010
                }
            },

            series: [{
                name: '協助供應主流學校支援有特殊需要學生總開支（/百萬元）',
                data: [1075, 1222, 1310, 1392, 1667]
            }, {
                name: '特殊教育學前服務',
                data: [485.9, 517, 571.5, 623.2, 661.2]
            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }

        });
    </script>
</body>

</html>
