<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">
        #container {
            max-width: 800px;
            min-width: 320px;
            height: 400px;
            margin: 1em auto;
        }
    </style>
</head>

<body>
    <script src="../../code/highcharts.js"></script>
    <script src="../../code/modules/annotations.js"></script>
    <script src="../../code/modules/exporting.js"></script>
    <script src="../../code/modules/export-data.js"></script>

    <div id="container" style="height: 400px; min-width: 380px"></div>




    <script type="text/javascript">
        // Data generated from http://www.bikeforums.net/professional-cycling-fans/1113087-2017-tour-de-france-gpx-tcx-files.html
        var elevationData = [
            [1, 2],
            [2, 3],
            [3, 6],
            [4, 43],
            [5, 5]

        ];

        // Now create the chart
        Highcharts.chart('container', {

            chart: {
                type: 'area',
                zoomType: 'x',
                panning: true,
                panKey: 'shift',
                scrollablePlotArea: {
                    minWidth: 600
                }
            },

            title: {
                text: '2017 Tour de France Stage 8: Dole - Station des Rousses'
            },

            subtitle: {
                text: 'An annotated chart in Highcharts'
            },

            annotations: [{
                labelOptions: {
                    backgroundColor: 'rgba(255,255,255,0.5)',
                    verticalAlign: 'top',
                    y: 15
                },
                labels: [{
                    point: {
                        xAxis: 0,
                        yAxis: 0,
                        x: 27.98,
                        y: 255
                    },
                    text: 'Arbois'
                }, {
                    point: {
                        xAxis: 0,
                        yAxis: 0,
                        x: 45.5,
                        y: 611
                    },
                    text: 'Montrond'
                }, {
                    point: {
                        xAxis: 0,
                        yAxis: 0,
                        x: 63,
                        y: 651
                    },
                    text: 'Mont-sur-Monnet'
                }, {
                    point: {
                        xAxis: 0,
                        yAxis: 0,
                        x: 84,
                        y: 450
                    },
                    x: -10,
                    text: 'Bonlieu'
                }, {
                    point: {
                        xAxis: 0,
                        yAxis: 0,
                        x: 129.5,
                        y: 382
                    },
                    text: 'Chassal'
                }, {
                    point: {
                        xAxis: 0,
                        yAxis: 0,
                        x: 159,
                        y: 443
                    },
                    text: 'Saint-Claude'
                }]
            }, {
                labels: [{
                    point: {
                        xAxis: 0,
                        yAxis: 0,
                        x: 101.44,
                        y: 1026
                    },
                    x: -30,
                    text: 'Col de la Joux'
                }, {
                    point: {
                        xAxis: 0,
                        yAxis: 0,
                        x: 138.5,
                        y: 748
                    },
                    text: 'Côte de Viry'
                }, {
                    point: {
                        xAxis: 0,
                        yAxis: 0,
                        x: 176.4,
                        y: 1202
                    },
                    text: 'Montée de la Combe<br>de Laisia Les Molunes'
                }]
            }, {
                labelOptions: {
                    shape: 'connector',
                    align: 'right',
                    justify: false,
                    crop: true,
                    style: {
                        fontSize: '0.8em',
                        textOutline: '1px white'
                    }
                },
                labels: [{
                    point: {
                        xAxis: 0,
                        yAxis: 0,
                        x: 96.2,
                        y: 783
                    },
                    text: '6.1 km climb<br>4.6% on avg.'
                }, {
                    point: {
                        xAxis: 0,
                        yAxis: 0,
                        x: 1,
                        y: 1
                    },
                    text: '7.6 km climb<br>5.2% on avg.'
                }, {
                    point: {
                        xAxis: 0,
                        yAxis: 0,
                        x: 172.2,
                        y: 925
                    },
                    text: '11.7 km climb<br>6.4% on avg.'
                }]
            }],

            xAxis: {
                labels: {
                    format: '{value} km'
                },
                minRange: 5,
                title: {
                    text: 'Distance'
                }
            },

            yAxis: {
                startOnTick: true,
                endOnTick: false,
                maxPadding: 0.35,
                title: {
                    text: null
                },
                labels: {
                    format: '{value} m'
                }
            },

            tooltip: {
                headerFormat: 'Distance: {point.x:.1f} km<br>',
                pointFormat: '{point.y} m a. s. l.',
                shared: true
            },

            legend: {
                enabled: false
            },

            series: [{
                data: elevationData,
                lineColor: Highcharts.getOptions().colors[1],
                color: Highcharts.getOptions().colors[2],
                fillOpacity: 0.5,
                name: 'Elevation',
                marker: {
                    enabled: false
                },
                threshold: null
            }]

        });
    </script>
</body>

</html>
